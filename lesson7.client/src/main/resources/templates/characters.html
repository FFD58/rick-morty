<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>The Rick and Morty Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section style="background-color: #eee;">
        <div class="text-center container py-5">
            <h1 class="mt-4 mb-5"><strong>The Rick and Morty Characters</strong></h1>
            <div class="row">
                <div th:each="character : ${characters}" class="col-lg-4 col-md-12 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                             data-mdb-ripple-color="light">
                            <img th:src="${character.image}" class="w-100"/>

                            <div class="mask">
                                <div class="d-flex justify-content-start align-items-end h-100">
                                    <h5><span th:text="${character.status}" class="badge bg-primary ms-2"></span>
                                    </h5>
                                </div>
                            </div>
                            <div class="hover-overlay">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </div>

                        </div>
                        <div class="card-body">
                            <a th:href="@{character/{id}(id=${character.id})}" class="text-reset">
                                <h4 th:text="${character.name}" class="card-title mb-3"></h4>
                            </a>
                            <p th:text="${character.species}"></p>
                            <h6 th:text="${character.gender}" class="mb-3"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
